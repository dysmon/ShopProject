<div class="shop">
  <section class="current-page">
    <img src="../../../assets/logo2.svg" alt="logo" />
    <h1>Shop</h1>
    <h2>Home &gt; Shop</h2>
  </section>
  <!-- <section class="filters">TODO</section> -->
  <section class="furniture">
    <div class="wrapper">
      <div *ngFor="let item of furniture">
        <div class="item" [routerLink]="['/furniture', item.id]">
          <img [src]="item.front_image" alt="furniture" />
          <div class="body">
            <div class="name">{{ item.name }}</div>
            <div class="descr">{{ item.description.slice(0, 50) }}...</div>
            <div class="price">
              <span class="new">{{ item.price }}$</span>
              <span class="old">{{ (item.price * 1.2).toFixed(2) }}$</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
